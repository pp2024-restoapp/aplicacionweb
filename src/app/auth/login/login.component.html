<main class="main-profile">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" class="form-profile" onsubmit="" novalidate>
        <div class="form-buttons d-flex justify-content-center">
            <button type="button" class="btn btn-warning m-2 active">Iniciar Sesión</button>
            <button type="button" class="btn btn-warning m-2" [routerLink]="['/signup']"
                routerLinkActive="router-link-active">Registrarme</button>
        </div>
        <div class="row mb-3 mt-4 d-flex justify-content-center">
            <div class="col-sm-10">
                <input formControlName="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">

                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">

                    <div *ngIf="email.errors?.['required']">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors?.['email']">
                        Email format is invalid.
                    </div>
                </div>
            </div>

        </div>
        <div class="row mb-4d-flex justify-content-center">
            <div class="col-sm-10">
                <input formControlName="password" type="password" class="form-control" id="inputPassword3"
                    placeholder="Contraseña" maxlength="10">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">

                    <div *ngIf="password.errors?.['required']">
                        Password is required.
                    </div>
                </div>
            </div>
        </div>

        <button (click)="login()" type="submit" class="btn btn-warning mt-4">Ingresar</button>
    </form>
</main>
